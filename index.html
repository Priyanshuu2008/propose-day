<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For PLK ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
}

/* fireflies */
.light{
  position:absolute;
  bottom:-10px;
  width:5px;
  height:5px;
  background:#ffd27d;
  border-radius:50%;
  box-shadow:0 0 10px #ffd27d,0 0 20px #ffd27d;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* screens */
.screen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.screen.active{
  display:flex;
}

/* hearts row */
.hearts{
  display:flex;
  gap:80px;
}

/* PERFECT HEART */
.heart{
  width:130px;
  height:120px;
  background:linear-gradient(135deg,#ff5a7a,#c8002d);
  clip-path:path("M65 115 C25 85 0 60 0 35 C0 15 20 0 45 10 C58 18 65 35 65 35 C65 35 72 18 85 10 C110 0 130 15 130 35 C130 60 105 85 65 115 Z");
  box-shadow:0 0 25px rgba(255,0,70,.8);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.heart span{
  color:black;
  font-size:15px;
  font-weight:600;
  text-align:center;
  pointer-events:none;
}

/* paper */
.paper{
  background:#fff8e7;
  color:#333;
  padding:28px;
  border-radius:15px;
  width:85%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,210,125,.5);
}

button{
  margin-top:20px;
  padding:10px 22px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <div class="hearts">
    <div class="heart" onclick="firstHeart()"><span id="t1">Click here</span></div>
    <div class="heart" onclick="secondHeart()"><span id="t2">Click here</span></div>
    <div class="heart" onclick="thirdHeart()"><span id="t3">Click here</span></div>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <div class="paper">
    <h2>Welcome in my heart ‚ù§Ô∏è</h2>
    <p style="margin-top:10px;">Dear PLK</p>
    <button onclick="openLetter()">Click here</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
  <div class="paper">
    <h3>One last thing üíå</h3>
    <button onclick="finalLetter()">Open Letter</button>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
  <div class="paper">
    <h2>üíñ Hey PLK üíñ</h2>
    <p style="margin-top:12px; line-height:1.6;">
      Every little thing feels warmer when you‚Äôre around.
      Your smile, your presence ‚Äî everything feels right.
    </p>
    <h3 style="margin-top:15px;">Will you be my Valentine? üåπ</h3>
  </div>
</div>

<script>
/* fireflies */
for(let i=0;i<40;i++){
  let l=document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(l);
}

/* screen switch */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function firstHeart(){
  t1.innerText="Wrong heart üòú";
}
function secondHeart(){
  t2.innerText="Third one üíã";
}
function thirdHeart(){
  show('s2');
}
function openLetter(){
  show('s3');
}
function finalLetter(){
  show('s4');
}
</script>

</body>
</html>
