<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For PLK ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* üî• glowing fireflies */
.light{
  position:absolute;
  bottom:-10px;
  width:5px;
  height:5px;
  background:#ffd27d;
  border-radius:50%;
  opacity:0.9;
  filter:blur(1px);
  box-shadow:0 0 10px #ffd27d, 0 0 20px #ffd27d;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* screens */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:opacity 0.8s;
}

/* hearts container (FIXED) */
.hearts{
  display:flex;
  gap:140px; /* üî• main fix */
}

/* realistic heart (FIXED SIZE) */
.heart{
  width:90px;
  height:90px;
  background:radial-gradient(circle at 30% 30%, #ff9a9a, #d1002c);
  position:relative;
  transform:rotate(-45deg);
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,0,70,0.8);
  transition:transform 0.3s;
  display:flex;
  align-items:center;
  justify-content:center;
}

.heart:hover{
  transform:rotate(-45deg) scale(1.15);
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:90px;
  height:90px;
  background:inherit;
  border-radius:50%;
}

.heart::before{
  top:-45px;
  left:0;
}

.heart::after{
  left:45px;
  top:0;
}

/* text inside heart */
.heart span{
  transform:rotate(45deg);
  color:white;
  font-size:14px;
  text-align:center;
  padding:8px;
  pointer-events:none;
  z-index:2;
}

/* paper */
.paper{
  background:#fff8e7;
  color:#333;
  padding:30px;
  border-radius:15px;
  width:85%;
  max-width:350px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,210,125,0.5);
  animation:fadeIn 1s;
}

button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  font-size:16px;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

.hidden{opacity:0;pointer-events:none;}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="s1">
  <div class="hearts">
    <div class="heart" onclick="firstHeart()">
      <span id="t1">Click here</span>
    </div>

    <div class="heart" onclick="secondHeart()">
      <span id="t2">Click here</span>
    </div>

    <div class="heart" onclick="thirdHeart()">
      <span id="t3">Click here</span>
    </div>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="s2">
  <div class="paper">
    <h2>Welcome in my heart ‚ù§Ô∏è</h2>
    <p style="margin-top:10px;">Dear PLK</p>
    <button onclick="openLetter()">Click here</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="s3">
  <div class="paper">
    <h3>Click here üëá</h3>
    <button onclick="finalLetter()">Open Letter üíå</button>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen hidden" id="s4">
  <div class="paper">
    <h2>üíñ Will you be my Valentine? üíñ</h2>
  </div>
</div>

<script>
/* fireflies */
for(let i=0;i<45;i++){
  let l=document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(l);
}

/* hearts logic */
function firstHeart(){
  document.getElementById("t1").innerText="Oppsss!! Wrong heart...";
}
function secondHeart(){
  document.getElementById("t2").innerText="Aapke liye 3rd dil mai kuch hai ü´£üíã";
}
function thirdHeart(){
  document.getElementById("s1").classList.add("hidden");
  document.getElementById("s2").classList.remove("hidden");
}
function openLetter(){
  document.getElementById("s2").classList.add("hidden");
  document.getElementById("s3").classList.remove("hidden");
}
function finalLetter(){
  document.getElementById("s3").classList.add("hidden");
  document.getElementById("s4").classList.remove("hidden");
}
</script>

</body>
</html>
